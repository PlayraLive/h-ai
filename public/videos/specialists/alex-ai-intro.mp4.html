<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        .avatar-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #A8EDEA, #FED6E3, #D299C2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: gentleFloat 6s ease-in-out infinite;
        }
        .avatar-face {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: pulse 3s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }
        .avatar-face::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #A8EDEA, #FED6E3);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: rotate 8s linear infinite;
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floating-element {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }
        .floating-element:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 20%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 40%; right: 40%; animation-delay: 3s; }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .name-tag {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideUp 2s ease-out;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .title {
            font-size: 14px;
            color: #666;
            margin: 5px 0 0 0;
        }
        @keyframes slideUp {
            0% { transform: translateX(-50%) translateY(50px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="floating-elements">
            <div class="floating-element">‚ú®</div>
            <div class="floating-element">üí´</div>
            <div class="floating-element">‚≠ê</div>
            <div class="floating-element">üåü</div>
        </div>
        <div class="avatar-face">
            ü§ñ
        </div>
        <div class="name-tag">
            <div class="name">Alex AI</div>
            <div class="title">AI Avatar Creator</div>
        </div>
    </div>
</body>
</html>
