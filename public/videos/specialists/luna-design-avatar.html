
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #06b6d4, #8b5cf6, #f97316);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            animation: pulse 3s ease-in-out infinite;
            overflow: hidden;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite alternate;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .title {
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float-particles 6s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        @keyframes float-particles {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 10%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 5s;"></div>
    </div>
    <div class="avatar">LD</div>
    <div class="name">Luna Design</div>
    <div class="title">UI/UX Designer</div>
</body>
</html>
