
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: linear-gradient(135deg, #6366F1, #14B8A6); }
        .avatar-container {
            width: 400px; height: 400px; border-radius: 50%; 
            position: relative; overflow: hidden;
            background: linear-gradient(45deg, #6366F1, #14B8A6, #F97316);
            animation: pulse 2s infinite, rotate 10s linear infinite;
        }
        .avatar-content {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: white; font-size: 48px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .particles {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #6366F122 50%);
            animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="particles"></div>
        <div class="avatar-content">M</div>
    </div>
</body>
</html>
