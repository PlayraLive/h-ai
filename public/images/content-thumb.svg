<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Play button -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.9)"/>
  <polygon points="85,75 85,125 125,100" fill="#667eea"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="rgba(255,255,255,0.3)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="6" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="140" r="5" fill="rgba(255,255,255,0.5)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content Demo</text>
</svg>